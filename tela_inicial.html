<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" lang="pt-br" />
    <title> Clone_Instagram </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="instagram_wrapper">
        <div class="instagram_phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram_continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="instagram_logo" class="instagram_logo">
                <div class="profile_photo">
                    <img src="./img/ProfileInstragram.jpg" alt="perfil_photo">
                </div>
                <a href="#" class="instagram_login">Continue como nathan.sdm</a>
                <a href="#" class="instagram_logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not_account">Não é nathan.sdm?</p>
                <p class="notaccount">
                    <span class="link_blue">Alternar contas</span> ou
                    <span class="link_blue">Insreva-se</span>
                </p>
            </div>
            <div class="get_the_app">
                <p class="get_app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app_download"></a>
                    <a href="#" class="app_download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
